<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Tic Tac Toe - How Win</title>
</head>
<body>
	<div id='js-whole-board'>
		<!-- first row -->
		<div>
			<span class='js-board__cell'>_</span>
			<span class='js-board__cell'>_</span>
			<span class='js-board__cell'>_</span>
		</div>
		<!-- second row -->
		<div>
			<span class='js-board__cell'>_</span>
			<span class='js-board__cell'>_</span>
			<span class='js-board__cell'>_</span>
		</div>
		<!-- third row -->
		<div>
			<span class='js-board__cell'>_</span>
			<span class='js-board__cell'>_</span>
			<span class='js-board__cell'>_</span>
		</div>
	</div>
	<div>
			<button id="js-check-board-button">How'd I win?</button>
			<button id="js-reset-board-button">Reset</button>
			<p id="js-how-win"></p>

			<!-- this is where we'll render who won, using react -->
			<div id="score"></div>
	</div>
	<script type="text/javascript" src="js/tic-tac-js.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
